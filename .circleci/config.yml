version: 2.1
orbs:
  node: circleci/node@3.0.0
  docker: circleci/docker@2.6.0
jobs:
  build-and-push:
    environment:
      DOCKER_IMAGE: phamdat2002/test-cicd
      DOCKER_TAG: latest
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check:
          { docker-username: DOCKER_USER, docker-password: DOCKER_PASSWORD }
      - docker/build:
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - docker/push:
          digest-path: /tmp/digest.txt
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"

  deploy:
    executor: docker/docker
    steps:
      - add_ssh_keys:
          fingerprints:
            - "SHA256:VEkaM4nqbtXBdKj4zJOOrCn1CN/7zNMKSf9/XuqnABk"
      - run: ssh -oStrictHostKeyChecking=no root@103.186.65.162 './deploy.sh'

workflows:
  test-my-deploy:
    jobs:
      - build-and-push:
          deploy:
            requires:
            build-and-push:
